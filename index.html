	<title>Memory Game</title>

<body>
	<header>
		<div class="headerContainer">
			<div>Memory Game</div>
			<div>
				<button class="startButton">Start New Game</button>
			</div>
			<div class="highscores">
				high scores (in this session)
			</div>
		</div>
	</header>
	<div class="container">
		<nav>
			<div class="timer">
				<div class="clock">
					<span class="hours">00</span>
					<span>:</span>
					<span class="minutes">00</span>
					<span>:</span>
					<span class="seconds">00</span>
				</div>


			</div>
			<div class="counter">
				counter: 0
			</div>
		</nav>
